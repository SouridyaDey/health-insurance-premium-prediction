<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Insurance Premium Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        .form-box {
            background: white;
            border-radius: 10px;
            padding: 25px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            width: 95%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Health Insurance Premium Prediction</h1>
    <div class="form-box">
        <form action="/predict" method="post">
            <input type="number" name="age" placeholder="Age" required>
            
            <select name="sex" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <input type="number" step="0.1" name="bmi" placeholder="BMI" required>
            
            <input type="number" name="children" placeholder="Number of Children" required>
            
            <select name="smoker" required>
                <option value="">Smoker?</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <select name="region" required>
                <option value="">Select Region</option>
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
            </select>

            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
    
    <div class="footer">
        <p>Created by Souridya Dey</p>
    </div>
</body>
</html>
